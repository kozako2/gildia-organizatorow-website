<div class='news-image-container-single-image'>
    {{ with $image := .Resources.Get "A" }}
    {{ with $processed_image := .Process "webp"}}
    <img src="{{ $processed_image.RelPermalink }}" width="{{ $processed_image.Width }}"
        height="{{ $processed_image.Height }}" alt="{{ $image.Title }}">
    {{ end }}
    {{ end }}
</div>
