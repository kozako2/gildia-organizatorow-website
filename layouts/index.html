{{ define "main" }}
<main aria-role="main" class="main-container">

    {{ partial "header.html" . }}

    {{ range where site.RegularPages "Type" "landing" }}
    <section class="section-row">
        <div>
            {{ partial "landing-page-section.html" . }}
        </div>
    </section>
    {{ end }}


    <section class="section-row">
        <div>
            <h2>NASZE REALIZACJE:</h2>
            <div class="landing-page-projects-container">
                <figure>
                    <picture>
                        {{ $image := resources.Get "images/projekt_df.png" }}
                        {{ with $image }}
                        <img src="{{ .RelPermalink }}" class="header-image" alt="Gildia organizatorów logo">
                        {{ end }}
                    </picture>
                    <figcaption>DNI FANTASTYKI</figcaption>
                </figure>

                <figure>
                    <picture>
                        {{ $image := resources.Get "images/projekt_lesnica_park.png" }}
                        {{ with $image }}
                        <img src="{{ .RelPermalink }}" class="header-image" alt="Gildia organizatorów logo">
                        {{ end }}
                    </picture>
                    <figcaption>PARK ESK W LEŚNICY</figcaption>
                </figure>
            </div>
        </div>
    </section>

</main>
{{ end }}
