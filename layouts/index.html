{{ define "main" }}

{{ range where site.RegularPages "Type" "landing" }}
<section class="section-row white-background-row">
    <div class="section-row-content">
        {{ partial "landing-page-section.html" . }}
    </div>
</section>
{{ end }}

<section class="section-row gray-background-row">
    <div class="section-row-content">
        <h2>NASZE REALIZACJE:</h2>
        <div class="landing-page-projects-container">
            <figure>
                <picture>
                    {{ $image := resources.Get "images/projekt_df.png" }}
                    {{ with $image }}
                    <img src="{{ .RelPermalink }}" class="landing-page-projects-image" alt="Gildia organizatorów logo">
                    {{ end }}
                </picture>
                <figcaption>Dni Fantastyki</figcaption>
            </figure>

            <figure>
                <picture>
                    {{ $image := resources.Get "images/projekt_lesnica_park.png" }}
                    {{ with $image }}
                    <img src="{{ .RelPermalink }}" class="landing-page-projects-image" alt="Gildia organizatorów logo">
                    {{ end }}
                </picture>
                <figcaption>Park ESK w Leśnicy</figcaption>
            </figure>
        </div>
    </div>
</section>

{{ end }}
