<div class="landing-page-layout-with-image-container" id="{{ .Title | urls.Anchorize }}">

    <div class="image-grid-container">
        {{ $image := .Resources.GetMatch "A" }}
        {{ with $image }}
        <img src="{{ .RelPermalink }}">
        {{ end }}
    </div>

    <div>
        <h2>{{ .Title }}</h2>
        <em>{{ .PublishDate | time.Format ":date_short" }} {{ .PublishDate | time.Format ":time_short" }}</em>
        {{ .Content }}

        {{ if isset .Params "ctaurl" }}
        <a href="{{ .Params.ctaurl }}" role="button" tabindex="0" class="action-button">{{ .Params.ctamessage }}</a>
        {{ end }}
    </div>

</div>
