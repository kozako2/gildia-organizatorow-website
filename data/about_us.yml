members:
  - name: Bożena Korol
    function: Prezeska Stowarzyszenia
    description: >
      Absolwentka kierunku kreowanie mediów na Uniwersytecie SWPS we Wrocławiu.
      Od 2023 r. – Prezeska Stowarzyszenia Gildia Organizatorów i koordynatorka główna Wrocławskich Dni Fantastyki. 
      Z powodzeniem zorganizowała łącznie ponad 100 spotkań z pisarzami fantastyki z całej Polski i zagranicy. 
      Od 2019 r. współpracuje z Miejską Biblioteką Publiczną we Wrocławiu, m.in. przy organizacji projektów „[Miasto wyobraźni](https://biblioteka.wroc.pl/miasto-wyobrazni-spotkania-z-fantastyka-w-mbp/)” i „Dzień dobry we Wrocławiu”. 
      Tłumaczka międzynarodowego charytatywnego projektu „[Neighbours](https://neighboursart.pl/)”, zrealizowanego we współpracy z fundacją UNAWEZA, w którym wzięło udział 114 artystek i artystów z 7 krajów. 
      Autorka projektu „[Ukraińcy w bibliotece](https://goodbooks.pl/projekty/ukraincy-w-bibliotece)” we współpracy z firmą „Good Books”, w której przez kilka lat pracowała jako projekt & content manager i w której nadal szkoli jako trenerka-freelancerka.
      Obecnie pracuje w wydawnictwie Presscom jako specjalistka ds. marketingu. Kocha swoje dwie kotki, rośliny i dobrą czarną kawę. 
    photo: images/members/Bozena_Korol_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Maciej Kozieł
    function: Wiceprezes Stowarzyszenia
    description: >
      Absolwent antropologii kulturowej na Uniwersytecie Wrocławskim.
      Kierownik działu promocji i projektów Miejskiej Biblioteki Publicznej im. Tadeusza Różewicza we Wrocławiu. 
      Wieloletni wolontariusz i działacz w środowisku fanów literatury fantastycznej, zaangażowany w organizację takich wydarzeń jak Pyrkon (2011-2022), Polcon (2011-2013, 2015), na których odpowiadał m.in. za kontakty z mediami, przygotowanie programu, koordynacja biura organizacyjnego oraz Dni Fantastyki (2013-2022) jako koordynator główny festiwalu. 
      Współtwórca "KONgresów" — spotkań organizatorów imprez fanowskich. 
      Realizował również projekty pozafantastyczne, między innymi od 2012 do 2019 koordynował działalność kontenera "Parków ESK" na wrocławskim osiedlu Leśnica.
      Koordynator i organizator licznych projektów kulturalnych i społecznych jako pracownik Centrum Kultury "Zamek" w latach 2012 - 2022, w tym Festiwal Herbaty "Czaisz?" i Wrocławski Festiwal Dobrego Piwa. 
    photo: images/members/Maciej_Koziel_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Karolina Pomorska
    function: Sekretarz Stowarzyszenia
    description: >
      Polonistka, absolwentka Kolegium Nauczycielskiego, która od kilku lat czuwa nad przebiegiem konkursu Kryształowe Smoki, a także wspiera organizację bloków literackiego i komiksowego na Dniach Fantastyki we Wrocławiu. 
      Na co dzień - pracownik instytucji kultury i mama trójki dzieci. 
      Fanka Pratchetta i Czarodziejki z Księżyca, niepoprawna optymistka, wielbicielka słodkich deserów. 
    photo: images/members/Karolina_Pomorska_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Aleksander Spyra
    function: Członek Komisji Rewizyjnej
    description: >
      Na imprezach fantastycznych bardzo szybko zasmakował życia wolontariusza, a później - przegżdacza czy organizatora. 
      Zazwyczaj na imprezie jest tam, gdzie jest coś do zrobienia, i wołami trzeba go ciągnąć na chwilę odpoczynku. 
      Na Dniach Fantastyki oddał swe serce organizowaniu pracy wolontariuszy.
      W cywilu: informatyk-programista.
    photo: images/members/Aleksander_Spyra_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Joanna Kubizna
    function: Członkini Komisji Rewizyjnej
    description: >
      Wielka fanka kawy, nie wyobraża sobie bez niej życia. 
      Uwielbia zwierzęta i fandom jako całość.  Mól książkowy. 
      Całym sercem kocha Wiedźmina, Warcrafta, DnD, zakony rycerskie i kryminalistykę. 
      Kolekcjonuje figurki i kostki do gry. Uwielbia ścieżki dźwiękowe. 
      Z wykształcenia biolog, a dokładniej ichtiolog, do czego zresztą zainspirowały ją “Szczęki” Spielberga. 
      W fandomie od lat - jako uczestnik i fan od zawsze, jako org od ponad dekady. 
      Smok Fandomu. Fakapy zamienia w asapy. Wielka miłośniczka narzędzi ułatwiających pracę. 
      Ma 1000 pomysłów na minutę - o ile ma pod ręką kawę.
    photo: images/members/Joanna_Kubizna_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Jakub Kozerski
    function: Członek Komisji Rewizyjnej
    description: >
      Absolwent Informatyki na Politechnice Wrocławskiej. Zaciągnięty do fandomu jeszcze w gimnazjum jako gracz i uczestnik.
      Od czasów studenckich pomaga przy Dni Fantastyki, jako organizator do spraw programu.
      Fan Kotów, Lego (co jest trudne do pogodzenia) i szeroko pojętej nauki. W "wolnym" czasie pcha rozwój sztucznej inteligencji do przodu.
    photo: images/members/Jakub_Kozerski_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Agnieszka Jamroszczak
    function: Koordynatorka Projektów
    description: >
      Absolwentka wrocławskiego kulturoznawstwa. 
      Organizatorka i pomysłodawczyni wielu projektów kulturalnych i edukacyjnych. 
      Miłośniczka komiksów stawiająca sobie za cel zaciekawienie odbiorców tym wartościowym medium. 
      Koordynatorka cyklicznego projektu Komiksofon organizowanego w ramach ESK oraz dwóch edycji Jarmarku Komiksu i Ilustracji w Barbarze. 
      Od 10 lat jest kuratorka i koordynatorka wystaw w Galerii Tymczasem w Centrum Kultury Zamek, promującej twórczość rysowników komiksowych i ilustratorów, koordynatorka bloków komiksowych i dziecięcych w ramach festiwalu Dni Fantastyki, organizatorka wystaw w ramach projektu Ściana dla ilustratora i pomysłodawczyni projektu Artysta na kwadracie. 
      Współpracuje przy organizowaniu Festiwalu Komiksu Niezależnego Złote Kurczaki.
    photo: images/members/Agnieszka_Jamroszczak_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Klaudia Korcz
    function: Członkini Stowarzyszenia
    description: >
      Klaudia, dla przyjaciół i współpracowników Gladys.
      Absolwentka Kognitywistyki na Uniwersytecie Śląskim. 
      Zawodowo projektant UX dla branży gamedev, prywatnie psia mama 6 letniego pieska-chlebka na pół etatu i fanka wszelkiej maści crapowych seriali dla nastolatków od Riverdale zaczynając. 
      Jak już spotyka się z ludźmi, to albo chodzi po lesie albo gra w Zew Cthulhu. 
      W Gildii Organizatorów pracuje przy organizacji Wrocławskich Dni Fantastyki opiekując się kluczowymi partnerami.
    photo: images/members/Klaudia_Korcz_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Daniel Karabiński
    function: Członek Stowarzyszenia
    description: >
      Jako wolontariusz udzielam się aktywnie w organizacji wydarzeń związanych z fantastyką i popkulturą od 2016 roku; obecnie zajmuję się głównie rekrutacją, szkoleniem i koordynowaniem wolontariuszy. 
      Pracuję nad metodami dobrostanowymi, wdrażającymi nowe osoby oraz usprawnianiem komunikacji wewnętrznej w zespołach organizatorskich. 
      W środowisku fantastycznym jestem lepiej znany pod pseudonimem „D-enit”. Tak, ten dywiz jest istotny.
    photo: images/members/Daniel_Karabinski_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Aldona Dolata
    function: Członkini Stowarzyszenia
    description: >
      Absolwentka Komunikacji Wizerunkowej Uniwersytetu Wrocławskiego oraz Zarządzania w WSB. 
      Na stażu w Teatrze Polskim we Wrocławiu poczuła magnetyczne przyciąganie do marketingu i jemu oddana aż do dzisiaj trzyma się obranej ścieżki. 
      Organizatorka wielu ogólnopolskich projektów charytatywnych, wolontariuszka imprez fantastycznych, a w 2020 r. dołączyła do grona organizatorów Dni Fantastyki we Wrocławiu. 
      Ogromna miłośniczka kwiatów i sukienek. Wiecznie twierdzi, że ma ich za mało. Jej życie kręci się również wokół muzyki. Niewiele jej potrzeba, aby zacząć tańczyć. Jeśli będąc na mieście spotkasz kogoś w sukience z kwiatami w dłoniach, bujającą się do rytmu sygnalizacji świetlnej - to najprawdopodobniej ona :) 
      W Gildii Organizatorów odpowiada za social media DF oraz wspiera współpracę z mediami.
    photo: images/members/Aldona_Dolata_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Karolina Małas
    function: Członkini Stowarzyszenia
    description: >
      Z zawodu pisze teksty, z zamiłowania kolekcjonuje w pamięci każdą (nawet bezużyteczną) ciekawostkę dotyczącą kolejnych filmów, seriali i ludzi z nimi związanych. 
      To ona - podczas kinowego maratonu "Władcy pierścieni" - powie wam, że Viggo Mortensen złamał palca na planie filmowym. 
      Fanka twórczości Terry'ego Pratchetta i Jamesa S.A. Coreya, obejrzy wszystko, w czym wystąpił Toby Stephens.
    photo: images/members/Karolina_Malas_Stowarzyszenie_Goldia_Organizatorow.png
  - name: Aleksandra Przystaś
    function: Członkini Stowarzyszenia
    description: >
      Rodowita wrocławianka, entuzjastka herbat, dumna rośliniara. 
      Z czasem jej zainteresowania przeniosły ją do wolontariatu w murach leśnickiego Zamku. 
      Od 2020 roku współpracuje przy tworzeniu Wrocławskich Dni Fantastyki. 
      Na co dzień studiuje administrację na Uniwersytecie Wrocławskim, gdzie razem z kołem organizuje wydarzenia naukowe. 
      Nie boi się wyzwań, próbuje nowości, lubi działać z ludźmi - ale tylko z najlepszymi. 
      Je zupę widelcem a makaron pałeczkami.
    photo: images/members/Aleksandra_Przystas_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Piotr Bujak
    function: Członek Stowarzyszenia
    description: >
      Piotrek na Dniach Fantastyki zaczynał od zajmowania się wolontariuszami, był w zespole od marketingu i promocji, a od 2 lat prowadzi scenę. 
      Pracował jako aktor, barman, spedytor i wiele innych. 
      Ma patent żeglarza, lubi chodzić po górach, jeździć na nartach, śpiewać, czytać fantastykę i spędzać aktywnie czas. 
      Gra sesje RPG, a jego ulubiony system to World of Darkness. 
    photo: images/members/Piotr_Bujak_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Anna Oktaba
    function: Członkini Stowarzyszenia
    description: >
      Najpierw ją słychać, a dopiero potem widać. 
      Ku swojemu i innych lekkiemu zaskoczeniu absolwentka filologii norweskiej, ku zaskoczeniu nikogo broniła się z Tolkiena. 
      Od małego chowana na fantastyce i sci-fi. Stara harcerka i drużynowa. 
      Kociara. W czasie wolnym robi na szydełku i ćwiczy sztuki walki. 
      Przy DFach udziela się od 2011r, a od 2018 r. pracowała przy organizacji imprez zawodowo. 
      Obecnie podbija dzikie lądy za kanałem La Manche.
    photo: images/members/Anna_Oktaba_Stowarzyszenie_Gildia_Organizatorow.png
  - name: Piotr Ruciak
    function: Członek Stowarzyszenia
    description: >
      Z zawodu psycholog i psychoterapeuta.
      Z pasji fan fantastyki i szeroko rozumianego sci-fi.
      Związany z Dniami Fantastyki od lat najpierw jako wolontariusz, a później organizator Strefy Open mający pod swoją opieką grupy rekonstrukcyjne i rzemieślnicze.
    photo: images/members/Piotr_Ruciak_Stowarzyszenie_Gildia_Organizatorow.png
